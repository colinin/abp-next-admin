name: "Build"

on:
  push:
    branches: [ master ]
    paths:
        - "**.cs"
        - "**.csproj"

env:
  DOTNET_VERSION: "8.0.200"

jobs:
  build:
    name: "Build"
    runs-on: "windows-latest"
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build All
      run: .\build-aspnetcore-build-sln.ps1 -f
      working-directory: .\build
      shell: powershell
